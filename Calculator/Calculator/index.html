<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <input type="text">
        <div class="buttons">
            <div class="col">
                <span>AC</span>
                <span>X</span>
                <span>%</span>
                <span>/</span>
            </div>
            <div class="col">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>x</span>
            </div>
            <div class="col">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>-</span>
            </div>
            <div class="col">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
            </div>
            <div class="col">
                <span>A</span>
                <span>0</span>
                <span>.</span>
                <span>=</span>
            </div>
        </div> 
    </main>
    <script src="./script.js"></script>
</body>
</html>
