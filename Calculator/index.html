<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <div class="input-box">
            <input title="number" id="input" type="text">
        </div>
        <div class="main">
            <span id="clear" class="items red-text">C</span>
            <span class="items red-text">%</span>
            <span class="items red-text">/</span>
            <span class="items red-text">*</span>
            <span class="items">7</span>
            <span class="items">8</span>
            <span class="items">9</span>
            <span class="items red-text">-</span>
            <span class="items">4</span>
            <span class="items">5</span>
            <span class="items">6</span>
            <span class="items red-text">+</span>
            <span class="items">1</span>
            <span class="items">2</span>
            <span class="items">3</span>
            <span class="items rowspan">=</span>
            <span class="items">0</span>
            <span class="items">.</span>
            <span class="items">AC</span>
            <span class="items rowspan"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
